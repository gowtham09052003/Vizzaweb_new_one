<h2 mat-dialog-title>Type of Policy you want to Buy?</h2>
<mat-dialog-content class="mat-typography">
    <div class="modal-body">
        <mat-radio-group  color="primary" aria-label="Select an option" *ngFor="let a of data.typeofPolicylist">
            <mat-radio-button style="margin-left: 16px;" value="NEW BUSINESS">{{a.name}}</mat-radio-button>
        </mat-radio-group>
    </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button color="warn" mat-raised-button mat-dialog-close cdkFocusInitial>Cancel</button>
</mat-dialog-actions>
